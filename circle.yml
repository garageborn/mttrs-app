machine:
  node:
    version: 'v6.1.0'
  xcode:
    version: '8.2'
  services:
    - docker

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - gem install bundler

  cache_directories:
    - ~/docker
    - ~/.yarn-cache
  override:
    - yarn install
    - bundle install

deployment:
  production:
    # branch: master
    branch: features/circle-ci
    commands:
      # - bundle exec rake deploy
      - bundle exec rake release:all

test:
  override:
    - echo 'Skip'
