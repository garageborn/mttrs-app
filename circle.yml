machine:
  node:
    version: 'v6.1.0'
  xcode:
    version: '8.1'
  services:
    - docker

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - gem install bundler

  cache_directories:
    - ~/docker
    - ~/.yarn-cache
  override:
    - yarn install
    - bundle install

deployment:
  production:
    branch: master
    commands:
      - bundle exec rake deploy

test:
  override:
    - echo 'Skip'
